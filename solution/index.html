<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <h1 id="page-title">KANBAN</h1>
    <div class="search-block">
    <h3>Search Tasks</h3>
    <input type="text" id="search" placeholder="Search Task">
    </div>
        <main>
        <section>
            <h2>to do</h2>
            <ul class="to-do-tasks">
            </ul>
            <input type="text" id="add-to-do-task" placeholder="add to do">
            <button id="submit-add-to-do">submit</button>
        </section>

        <section>
            <h2>in progress</h2>
            <ul class="in-progress-tasks">
            </ul>
            <input type="text" id="add-in-progress-task" placeholder="add in progress">
            <button id="submit-add-in-progress">submit</button>
        </section>

        <section>
            <h2>done</h2>
            <ul class="done-tasks">
            </ul>
            <input type="text" id="add-done-task" placeholder="add done">
            <button id="submit-add-done">submit</button>
        </section>
</main>
</body>
</html>
